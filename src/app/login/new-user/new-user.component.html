<div class="container">

    <div class="flex justify-content-center">
        <h1>Preencha seus dados</h1>
    </div>

    <form [formGroup]="userForm">
        <div class="grid flex-column align-content-center p-fluid">
            <div class="col-10 md:col-5 lg:col-3">
                <span class="p-float-label">
                    <input id="name-input" type="text" pInputText formControlName="name">
                    <label for="name-input">Nome</label>
                </span>

                <p-message text="Informe um nome"
                    *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.dirty" severity="error">
                </p-message>

                <p-message
                    text="Tamanho mínimo de {{userForm.get('name')?.errors?.['minlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('name')?.hasError('minlength') && userForm.get('name')?.dirty" severity="error">
                </p-message>

                <p-message
                    text="Tamanho máximo de {{userForm.get('name')?.errors?.['maxlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('name')?.hasError('maxlength') && userForm.get('name')?.dirty" severity="error">
                </p-message>
            </div>

            <div class="col-10 md:col-5 lg:col-3">
                <span class="p-float-label">
                    <input id="email-input" type="text" pInputText formControlName="email">
                    <label for="email-input">E-mail</label>
                </span>

                <p-message text="Informe um e-mail"
                    *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.dirty"
                    severity="error">
                </p-message>

                <p-message
                    text="Tamanho máximo de {{userForm.get('email')?.errors?.['maxlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('email')?.hasError('maxlength') && userForm.get('email')?.dirty"
                    severity="error">
                </p-message>

                <p-message text="E-mail inválido"
                    *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.dirty" severity="error">
                </p-message>
            </div>

            <!-- <div class="col-10 md:col-5 lg:col-3" formGroupName="pass"> -->
            <div class="col-10 md:col-5 lg:col-3" formGroupName="pass">
                <span class="p-float-label">
                    <p-password id="pass-input" [toggleMask]="true" formControlName="password"></p-password>
                    <label for="pass-input">Senha</label>
                </span>

                <p-message text="Informe uma senha"
                    *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.dirty"
                    severity="error">
                </p-message>

                <p-message
                    text="Tamanho mínimo de {{userForm.get('password')?.errors?.['minlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('password')?.hasError('minlength') && userForm.get('password')?.dirty"
                    severity="error">
                </p-message>

                <p-message
                    text="Tamanho máximo de {{userForm.get('password')?.errors?.['maxlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('password')?.hasError('maxlength') && userForm.get('password')?.dirty"
                    severity="error">
                </p-message>
            </div>

            <div class="col-10 md:col-5 lg:col-3" formGroupName="pass">
                <span class="p-float-label">
                    <p-password id="pass-confirm-input" [toggleMask]="true"
                        formControlName="confirmationPassword"></p-password>
                    <label for="pass-confirm-input">Confirme sua senha</label>
                </span>

                <p-message text="Informe a confirmação da senha"
                    *ngIf="userForm.get('confirmationPassword')?.hasError('required') && userForm.get('confirmationPassword')?.dirty"
                    severity="error">
                </p-message>

                <p-message
                    text="Tamanho mínimo de {{userForm.get('confirmationPassword')?.errors?.['minlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('confirmationPassword')?.hasError('minlength') && userForm.get('confirmationPassword')?.dirty"
                    severity="error">
                </p-message>

                <p-message
                    text="Tamanho máximo de {{userForm.get('confirmationPassword')?.errors?.['maxlength'].requiredLength}} caracteres"
                    *ngIf="userForm.get('confirmationPassword')?.hasError('maxlength') && userForm.get('confirmationPassword')?.dirty"
                    severity="error">
                </p-message>
            </div>

            <div class="col-10 md:col-5 lg:col-3">
                <p-message
                    *ngIf="userForm.invalid && userForm.get('pass')?.get('password')!.touched && userForm.get('pass')?.get('confirmationPassword')!.touched"
                    text="As senhas não coincidem" severity="error">
                </p-message>
            </div>

            <!-- </div> -->

            <div class="col-10 md:col-5 lg:col-3">
                <button pButton pRipple type="button" label="Cadastrar" class="p-button-raised"
                    [disabled]="userForm.invalid"></button>
            </div>
        </div>
    </form>
</div>
