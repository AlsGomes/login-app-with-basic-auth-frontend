<div class="container">

    <div class="flex justify-content-center">
        <h2>Preencha com seu e-mail cadastrado na plataforma</h2>
    </div>

    <form [formGroup]="emailForm">
        <div class="grid flex-column align-content-center p-fluid">

            <div class="col-10 md:col-5 lg:col-3">
                <span class="p-float-label">
                    <input id="email-input" type="text" pInputText formControlName="email"
                        (blur)="getErrorMessage('email', emailForm)">
                    <label for="email-input">E-mail</label>
                </span>

                <div class="mt-1">
                    <p-message text="{{ errorMap.get('email')?.message }}" *ngIf="errorMap.get('email')?.hasError"
                        severity="error">
                    </p-message>
                </div>
            </div>

            <div class="col-10 md:col-5 lg:col-3">
                <button pButton pRipple type="button" label="Recuperar acesso" class="p-button-raised p-button-primary"
                    [disabled]="emailForm.invalid"></button>
            </div>
        </div>
    </form>
</div>
