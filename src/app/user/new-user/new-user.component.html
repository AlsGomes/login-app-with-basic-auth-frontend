<div class="container">

    <div class="flex justify-content-center">
        <h1>Preencha seus dados</h1>
    </div>

    <form [formGroup]="userForm">
        <div class="grid flex-column align-content-center p-fluid">

            <div class="col-10 md:col-5 lg:col-3">
                <span class="p-float-label">
                    <input id="name-input" type="text" pInputText formControlName="name"
                        (blur)="getErrorMessage('name', userForm)">
                    <label for="name-input">Nome</label>
                </span>

                <div class="mt-1">
                    <p-message text="{{ errorMap.get('name')?.message }}" *ngIf="errorMap.get('name')?.hasError"
                        severity="error">
                    </p-message>
                </div>
            </div>

            <div class="col-10 md:col-5 lg:col-3">
                <span class="p-float-label">
                    <input id="email-input" type="text" pInputText formControlName="email"
                        (blur)="getErrorMessage('email', userForm)">
                    <label for="email-input">E-mail</label>
                </span>

                <div class="mt-1">
                    <p-message text="{{ errorMap.get('email')?.message }}" *ngIf="errorMap.get('email')?.hasError"
                        severity="error">
                    </p-message>
                </div>
            </div>

            <div class="col-10 md:col-5 lg:col-3" formGroupName="pass">
                <span class="p-float-label">
                    <p-password id="pass-input" [toggleMask]="true" [feedback]="false" formControlName="password"
                        (onBlur)="getErrorMessage(['pass.password','pass'], userForm)"></p-password>
                    <label for="pass-input">Senha</label>
                </span>

                <div class="mt-1">
                    <p-message text="{{ errorMap.get('pass.password')?.message }}"
                        *ngIf="errorMap.get('pass.password')?.hasError" severity="error">
                    </p-message>
                </div>

                <div class="mt-3">
                    <span class="p-float-label">
                        <p-password id="pass-confirm-input" [toggleMask]="true" [feedback]="false"
                            formControlName="confirmationPassword"
                            (onBlur)="getErrorMessage(['pass.confirmationPassword','pass'], userForm)"></p-password>
                        <label for="pass-confirm-input">Confirme sua senha</label>
                    </span>
                </div>

                <div class="mt-1">
                    <p-message text="{{ errorMap.get('pass.confirmationPassword')?.message }}"
                        *ngIf="errorMap.get('pass.confirmationPassword')?.hasError" severity="error">
                    </p-message>
                </div>

                <div class="mt-1">
                    <p-message text="{{ errorMap.get('pass')?.message }}" *ngIf="errorMap.get('pass')?.hasError"
                        severity="error">
                    </p-message>
                </div>
            </div>

            <div class="col-10 md:col-5 lg:col-3">
                <button pButton pRipple type="button" label="Cadastrar" class="p-button-raised"
                    [disabled]="userForm.invalid" (click)="createNewUser()"></button>
            </div>

            <div class="col-10 md:col-5 lg:col-3">
                <button pButton pRipple type="button" label="Voltar ao Login" icon="pi pi-arrow-left"
                    (click)="backToLogin()" class="p-button-outlined p-button-primary"></button>
            </div>
        </div>
    </form>
</div>
